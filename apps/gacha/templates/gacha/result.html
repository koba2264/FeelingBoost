<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ</title>
</head>
<body>
    {{ result["name"] }}
    {{ result["id"] }}
    {% if overlapping %}
        <p>重複したので1ポイント返還します</p>
    {% endif %}
    <p>保有ポイント{{ current_user.point }}ポイント</p>
    {% if current_user.point >= 5 %}
        <input type="submit" value="もう一度引く">
    {% else %}
        <input type="submit" value="もう一度引く" disabled>
    {% endif %}
    <a href="{{ url_for('gacha.gacha_page') }}">ガチャホームに戻る</a>
</body>
</html>
